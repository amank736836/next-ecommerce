<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" /> <!-- Orange accent -->
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Abstract V / Shopping Bag Icon -->
  <path d="M20,20 L40,80 L60,20 L50,20 L40,60 L30,20 Z" fill="url(#gradIcon)" />
  <path d="M30,20 Q40,5 50,20" stroke="url(#gradIcon)" stroke-width="3" fill="none" />

  <!-- Text: VirtuoStore -->
  <text x="70" y="65" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="40" fill="url(#gradText)">Virtuo<tspan fill="#f97316">Store</tspan></text>
</svg>
